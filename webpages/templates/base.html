<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'webpages/css/style.css' %}">
    <title>Club Name - Home</title>
</head>
<body>
    <div class="pagestruct">
        <div class="menubar">
            <div class="logo" onclick="location.href = '..'">
                <img src="{% static 'webpages/images/logo.png' %}" alt="logo" class="logopic">
                <h1 class="clubname">Club Name</h1>
            </div>
            <div class="menu">
                <a href=".." ><div id="homemenu">Home</div></a>
                <a href="/events"><div id="eventmenu">Events</div></a>
                <a href=""><div>Gallery</div></a>
            </div>
        </div>
            {% block content %}

            {% endblock %}
    </div>
        <script>
            var title = document.title;
            var home = document.getElementById('homemenu');
            var event = document.getElementById('eventmenu');
            if (title === "Club Name - Home"){
                home.className = "selected";
            }
            else {
                event.className = "selected";
            }
        </script>
    </body>
    </html>
